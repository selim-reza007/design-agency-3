<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito:wght@700&family=Open+Sans:wght@400;600;700&family=Rajdhani:wght@600;700&family=Roboto:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="header">
        <div class="wrapper">

            <div class="header-top">

                <div class="first-header-top">
                    <div class="logo-conatainer">
                        <img src="assets/logo/logo.png" alt="logo">
                    </div>
                    <p>mostan</p>
                </div>

                <div class="second-header-top">

                    <div class="top-section call">
                        <div class="logo-container">
                            <img src="assets/logo/telephone.png" alt="telephone logo">
                        </div>
                        <div class="text-container">
                            <p>requesting a call</p>
                            <p>(480) 555-0103</p>
                        </div>
                    </div>

                    <div class="top-section vertical-line"></div>

                    <div class="top-section location">
                        <div class="logo-container">
                            <img src="assets/logo/location.png" alt="telephone logo">
                        </div>
                        <div class="text-container">
                            <p>124 calskasj st, Mehadua</p>
                            <p>australia</p>
                        </div>
                    </div>

                </div>

                <div class="third-header-top icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

            </div>

            <div class="header-bottom menubar">

                <div class="mobile-menubar">

                    <div class="logo-area">
                        <p>Menu</p>
                        <i class="fa-solid fa-bars"></i>
                    </div>

                    <div class="menu-options">
                        <ul>
                            <li><i class="fa-solid fa-xmark close-icon"></i></li>
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Pages</a></li>
                            <li><a href="">Services</a></li>
                            <li><a href="">Blog</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>

</body>

</html>
